<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử hoạt động - FreshFood</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .history-container {
            padding-top: 100px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding-bottom: 4rem;
        }
        
        .history-card {
            width: 100%;
            max-width: 1000px;
            padding: 0;
            overflow: hidden;
        }

        .history-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .history-body {
            padding: 2rem;
        }

        .filter-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.6rem 1.2rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: #ddd;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background: #009688;
            border-color: #009688;
            color: white;
        }

        .filter-btn:hover {
            background: rgba(0, 150, 136, 0.2);
        }

        .order-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .order-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: 0.3s;
        }

        .order-item:hover {
            background: rgba(255,255,255,0.08);
            border-color: #009688;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .order-id {
            font-weight: 600;
            color: #009688;
            font-size: 1.1rem;
        }

        .order-date {
            color: #aaa;
            font-size: 0.9rem;
        }

        .order-status {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-completed, .status-paid, .status-delivered {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .status-cancelled {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }

        .order-products {
            margin-bottom: 1rem;
        }

        .product-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .product-item:last-child {
            border-bottom: none;
        }

        .product-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            background: rgba(255,255,255,0.1);
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-weight: 500;
            color: #fff;
            margin-bottom: 0.3rem;
        }

        .product-quantity {
            color: #aaa;
            font-size: 0.9rem;
        }

        .product-price {
            font-weight: 600;
            color: var(--primary);
        }

        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--glass-border);
        }

        .order-total {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
        }

        .order-total span {
            color: var(--primary);
            font-size: 1.3rem;
        }

        .payment-method {
            color: #aaa;
            font-size: 0.9rem;
        }

        .btn-delete-order {
            background: rgba(255, 71, 87, 0.2);
            color: #FF4757;
            border: 1px solid rgba(255, 71, 87, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .btn-delete-order:hover {
            background: rgba(255, 71, 87, 0.3);
            border-color: #FF4757;
        }

        .btn-delete-order i {
            margin-right: 0.3rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #aaa;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--glass-border);
        }

        .empty-state h3 {
            margin: 1rem 0;
            color: #ddd;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #aaa;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .history-card {
                margin: 0 1rem;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .order-footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .product-item {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
    </div>
    
    <div class="history-container">
        <div class="glass-card history-card">
            <div class="history-header">
                <h1 class="history-title">Lịch sử hoạt động</h1>
                <a href="/html/index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Quay lại</a>
            </div>

            <div class="history-body">
                <div class="filter-section">
                    <button class="filter-btn active" data-status="all">Tất cả</button>
                <button class="filter-btn" data-status="paid">Đã hoàn thành</button>
                    <button class="filter-btn" data-status="delivered">Đã giao hàng</button>
                    <button class="filter-btn" data-status="pending">Đang xử lý</button>
                    <button class="filter-btn" data-status="cancelled">Đã hủy</button>
                </div>

                <div id="order-list" class="order-list">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>Đang tải lịch sử đơn hàng...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const user = window.getUser();
            if (!user) {
                window.location.href = '/html/login.html';
                return;
            }

            let allOrders = [];
            let currentFilter = 'all';
            let currentPage = 1;
            let totalPages = 1;
            const ordersPerPage = 10;

            // Load orders
            await loadOrders();

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.getAttribute('data-status');
                    currentPage = 1; // Reset to first page
                    loadOrders();
                });
            });

            async function loadOrders() {
                try {
                    const response = await API.get(`/orders/history?page=${currentPage}&limit=${ordersPerPage}`);
                    
                    // Handle both old and new response format
                    if (response && response.data) {
                        allOrders = response.data;
                        if (response.pagination) {
                            totalPages = response.pagination.totalPages;
                            currentPage = response.pagination.page;
                        }
                    } else if (response && Array.isArray(response)) {
                        allOrders = response;
                    }
                    
                    renderOrders();
                    renderPagination();
                } catch (error) {
                    console.error('Error loading orders:', error);
                    showEmptyState('Có lỗi khi tải lịch sử đơn hàng');
                }
            }

            function renderOrders() {
                const orderList = document.getElementById('order-list');
                
                // Filter orders
                let filteredOrders = allOrders;
                if (currentFilter !== 'all') {
                    filteredOrders = allOrders.filter(order => order.status === currentFilter);
                }

                if (filteredOrders.length === 0) {
                    showEmptyState();
                    return;
                }

                orderList.innerHTML = filteredOrders.map((order, index) => `
                    <div class="order-item">
                        <div class="order-header">
                            <div>
                                <div class="order-id">#${order.user_order_number}</div>
                                <div class="order-date">${formatDate(order.created_at)}</div>
                            </div>
                            <div class="order-status status-${order.status}">
                                ${getStatusText(order.status)}
                            </div>
                        </div>

                        <div class="order-products">
                            ${order.items.map(item => `
                                <div class="product-item">
                                    <img src="${item.image_url || '/images/placeholder.jpg'}" alt="${item.name}" class="product-image" onerror="this.src='/images/placeholder.jpg'">
                                    <div class="product-info">
                                        <div class="product-name">${item.name}</div>
                                        <div class="product-quantity">Số lượng: ${item.quantity}</div>
                                    </div>
                                    <div class="product-price">${formatPrice(item.price_at_time * item.quantity)}</div>
                                </div>
                            `).join('')}
                        </div>

                        <div class="order-footer">
                            <div class="payment-method">
                                <i class="fas fa-credit-card"></i> ${getPaymentMethodText(order.payment_method)}
                            </div>
                            <div style="display: flex; align-items: center; gap: 1rem;">
                                <button class="btn-delete-order" onclick="deleteOrder(${order.id})">
                                    <i class="fas fa-trash"></i> Xóa đơn hàng
                                </button>
                                <div class="order-total">
                                    Tổng cộng: <span>${formatPrice(order.total_amount)}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            function showEmptyState(message = 'Chưa có đơn hàng nào') {
                const orderList = document.getElementById('order-list');
                orderList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-shopping-bag"></i>
                        <h3>${message}</h3>
                        <p>Các đơn hàng đã thanh toán thành công sẽ hiển thị tại đây</p>
                    </div>
                `;
            }

            function formatDate(dateString) {
                const date = new Date(dateString);
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const year = date.getFullYear();
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                return `${day}/${month}/${year} ${hours}:${minutes}`;
            }

            function formatPrice(price) {
                return new Intl.NumberFormat('vi-VN', {
                    style: 'currency',
                    currency: 'VND'
                }).format(price);
            }

            function getStatusText(status) {
                const statusMap = {
                    'paid': 'Đã thanh toán',
                    'delivered': 'Đã giao hàng',
                    'pending': 'Đang xử lý',
                    'cancelled': 'Đã hủy'
                };
                return statusMap[status] || status;
            }

            function getPaymentMethodText(method) {
                const methodMap = {
                    'cod': 'Thanh toán khi nhận hàng',
                    'card': 'Thẻ tín dụng/ghi nợ',
                    'momo': 'Ví MoMo',
                    'banking': 'Chuyển khoản ngân hàng'
                };
                return methodMap[method] || method;
            }
            
            function renderPagination() {
                let paginationContainer = document.getElementById('history-pagination');
                
                if (!paginationContainer) {
                    paginationContainer = document.createElement('div');
                    paginationContainer.id = 'history-pagination';
                    paginationContainer.style.cssText = 'display: flex; justify-content: center; align-items: center; gap: 0.5rem; margin-top: 2rem; flex-wrap: wrap; padding: 0 2rem 1rem;';
                    
                    const historyBody = document.querySelector('.history-body');
                    if (historyBody) {
                        historyBody.appendChild(paginationContainer);
                    }
                }
                
                if (totalPages <= 1) {
                    paginationContainer.innerHTML = '';
                    return;
                }
                
                let html = '';
                
                // Previous button
                html += `<button ${currentPage <= 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})" style="padding: 0.5rem 1rem; background: ${currentPage <= 1 ? 'rgba(255,255,255,0.05)' : 'var(--primary)'}; border: 1px solid var(--glass-border); border-radius: 8px; color: white; cursor: ${currentPage <= 1 ? 'not-allowed' : 'pointer'}; transition: 0.3s;">
                    <i class="fas fa-chevron-left"></i>
                </button>`;
                
                // Page numbers
                const maxVisible = 5;
                let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
                let endPage = Math.min(totalPages, startPage + maxVisible - 1);
                
                if (endPage - startPage < maxVisible - 1) {
                    startPage = Math.max(1, endPage - maxVisible + 1);
                }
                
                if (startPage > 1) {
                    html += `<button onclick="changePage(1)" style="padding: 0.5rem 1rem; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 8px; color: white; cursor: pointer; transition: 0.3s;">1</button>`;
                    if (startPage > 2) {
                        html += `<span style="color: #aaa; padding: 0 0.5rem;">...</span>`;
                    }
                }
                
                for (let i = startPage; i <= endPage; i++) {
                    html += `<button onclick="changePage(${i})" style="padding: 0.5rem 1rem; background: ${i === currentPage ? 'var(--primary)' : 'rgba(255,255,255,0.05)'}; border: 1px solid ${i === currentPage ? 'var(--primary)' : 'var(--glass-border)'}; border-radius: 8px; color: white; cursor: pointer; transition: 0.3s; font-weight: ${i === currentPage ? '600' : '400'};">${i}</button>`;
                }
                
                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        html += `<span style="color: #aaa; padding: 0 0.5rem;">...</span>`;
                    }
                    html += `<button onclick="changePage(${totalPages})" style="padding: 0.5rem 1rem; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 8px; color: white; cursor: pointer; transition: 0.3s;">${totalPages}</button>`;
                }
                
                // Next button
                html += `<button ${currentPage >= totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})" style="padding: 0.5rem 1rem; background: ${currentPage >= totalPages ? 'rgba(255,255,255,0.05)' : 'var(--primary)'}; border: 1px solid var(--glass-border); border-radius: 8px; color: white; cursor: ${currentPage >= totalPages ? 'not-allowed' : 'pointer'}; transition: 0.3s;">
                    <i class="fas fa-chevron-right"></i>
                </button>`;
                
                paginationContainer.innerHTML = html;
            }
            
            window.changePage = async function(page) {
                currentPage = page;
                await loadOrders();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            // Delete order function
            window.deleteOrder = async function(orderId) {
                const performDelete = async () => {
                    try {
                        const token = localStorage.getItem('token') || sessionStorage.getItem('token');
                        const response = await fetch(`/api/orders/${orderId}`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });

                        if (!response.ok) {
                            throw new Error('Không thể xóa đơn hàng');
                        }

                        showToast('Xóa đơn hàng thành công!', 'success');
                        await loadOrders(); // Reload orders
                    } catch (error) {
                        console.error('Error deleting order:', error);
                        showToast('Lỗi: ' + error.message, 'error');
                    }
                };
                
                showConfirm('Bạn có chắc chắn muốn xóa đơn hàng này?', performDelete);
            }
        });
    </script>
</body>
</html>
