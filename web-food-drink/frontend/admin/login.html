<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Đăng nhập - FreshFood</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: linear-gradient(135deg, #1e272e 0%, #000 100%);
        }
        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-top: 4px solid var(--primary);
        }
        .auth-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .auth-input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            outline: none;
            transition: 0.3s;
        }
        .auth-input:focus {
            border-color: var(--primary);
            background: rgba(255,255,255,0.1);
        }
        .auth-btn {
            width: auto;
            min-width: 150px;
            padding: 0.8rem 2rem;
            margin-top: 1rem;
            display: block;
            margin: 1rem auto; /* Center align */
        }
    </style>
</head>
<body>
    <div class="background-globes">
        <div class="globe globe-3" style="top:20%; right:20%"></div>
    </div>

    <div class="auth-container">
        <div class="glass-card auth-card">
            <h2 class="auth-title">Admin Portal</h2>
            <form id="admin-login-form">
                <div class="form-group">
                    <label>Email Quản trị</label>
                    <input type="email" id="email" class="auth-input" placeholder="admin@example.com" required>
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" id="password" class="auth-input" placeholder="••••••" required>
                </div>
                <button type="submit" class="btn-primary auth-btn ripple">Truy cập Dashboard</button>
            </form>
            <div style="margin-top: 1rem; text-align: center;">
                 <a href="../html/index.html" style="color: #aaa; text-decoration: none; font-size: 0.9rem;">&larr; Quay lại trang chủ</a>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';
            btn.disabled = true;

            const res = await API.post('/auth/login', { email, password });
            
            btn.innerHTML = originalText;
            btn.disabled = false;

            if (res && res.token) {
                if (res.user.role === 'admin') {
                    localStorage.setItem('token', res.token);
                    localStorage.setItem('user', JSON.stringify(res.user));
                    window.location.href = 'index.html';
                } else {
                    if(window.showToast) {
                        showToast('Quyền truy cập bị từ chối. Tài khoản này không phải là admin.', 'error');
                    } else {
                        alert('Quyền truy cập bị từ chối. Tài khoản này không phải là admin.');
                    }
                    localStorage.removeItem('token');
                }
            } else {
                if(window.showToast) {
                    showToast(res?.message || 'Đăng nhập thất bại', 'error');
                } else {
                    alert(res?.message || 'Đăng nhập thất bại');
                }
            }
        });
    </script>
</body>
</html>
