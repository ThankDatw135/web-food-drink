<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Đơn hàng - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: rgba(15, 15, 18, 0.95);
            border-right: 1px solid var(--glass-border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }
        .sidebar .logo {
            margin-bottom: 3rem;
            font-size: 1.5rem;
        }
        .sidebar a {
            color: #ccc;
            text-decoration: none;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 10px;
        }
        .sidebar a.active,
        .sidebar a:hover {
            background: rgba(255, 71, 87, 0.1);
            color: var(--primary);
        }
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        .filter-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 0.6rem 1.2rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: #ddd;
            cursor: pointer;
            transition: 0.3s;
        }
        .filter-btn.active {
            background: #009688;
            border-color: #009688;
            color: white;
        }
        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            background: rgba(255,255,255,0.02);
            border-radius: 12px;
            overflow: hidden;
        }
        .orders-table th {
            text-align: left;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border-bottom: 1px solid var(--glass-border);
            color: #aaa;
            font-weight: 600;
        }
        .orders-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .orders-table tr:hover {
            background: rgba(255,255,255,0.03);
        }
        .order-images {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        .order-images img {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            object-fit: cover;
        }
        .order-images .more {
            background: rgba(255,255,255,0.1);
            width: 40px;
            height: 40px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: #aaa;
        }
        .status-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.4rem 1rem;
            border-radius: 16px;
            font-size: 0.85rem;
            font-weight: 500;
            text-align: center;
            min-width: 120px;
            white-space: nowrap;
        }
        .status-paid, .status-delivered {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid #4caf50;
        }
        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }
        .status-cancelled {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }
        .action-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 0.5rem;
            margin: 0 0.25rem;
            border-radius: 6px;
            transition: 0.3s;
        }
        .action-btn:hover {
            background: rgba(255, 71, 87, 0.1);
        }
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #aaa;
        }
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--glass-border);
        }
        .loading {
            text-align: center;
            padding: 3rem;
            color: #aaa;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #1e272e;
            padding: 2rem;
            border-radius: 16px;
            width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .close-btn {
            background: none;
            border: none;
            color: #aaa;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .order-detail-section {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
        }
        .order-detail-section:last-child {
            border-bottom: none;
        }
        .order-detail-section h3 {
            margin-bottom: 1rem;
            color: var(--primary);
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
        }
        .detail-label {
            color: #aaa;
        }
        .detail-value {
            color: white;
            font-weight: 500;
        }
        .product-item {
            display: flex;
            gap: 1rem;
            padding: 0.8rem;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        .product-item img {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            object-fit: cover;
        }
        .product-info {
            flex: 1;
        }
        .status-selector {
            padding: 0.6rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            width: 100%;
            margin-top: 0.5rem;
        }
        .status-selector option {
            background: #2c3e50;
            color: white;
        }
        .save-btn {
            width: 100%;
            padding: 0.8rem;
            background: var(--primary);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        .save-btn:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">Admin Panel</div>
            <a href="index.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="products.html"><i class="fas fa-box"></i> Sản phẩm</a>
            <a href="orders.html" class="active"><i class="fas fa-shopping-bag"></i> Đơn hàng</a>
            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
        </aside>

        <main class="main-content">
            <h1 style="margin-bottom: 1.5rem;">Quản lý Đơn hàng</h1>
            
            <!-- Filter Section -->
            <div class="filter-section">
                <button class="filter-btn active" data-status="">Tất cả</button>
                <button class="filter-btn" data-status="pending">Đang xử lý</button>
                <button class="filter-btn" data-status="paid">Đã thanh toán</button>
                <button class="filter-btn" data-status="delivered">Đã giao hàng</button>
                <button class="filter-btn" data-status="cancelled">Đã hủy</button>
            </div>

            <div id="orders-container">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Đang tải danh sách đơn hàng...</p>
                </div>
            </div>

            <div id="pagination-container"></div>
        </main>
    </div>

    <!-- Order Detail Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Chi tiết đơn hàng</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="order-detail-content"></div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        const token = localStorage.getItem('token') || sessionStorage.getItem('token');
        
        if (!token) {
            window.location.href = '/admin/login.html';
        }

        let currentPage = 1;
        let totalPages = 1;
        let currentStatus = '';
        const ordersPerPage = 10;
        let selectedOrder = null;

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentStatus = btn.getAttribute('data-status');
                currentPage = 1;
                loadOrders();
            });
        });

        async function loadOrders() {
            try {
                let url = `/admin/orders?page=${currentPage}&limit=${ordersPerPage}`;
                if (currentStatus) {
                    url += `&status=${currentStatus}`;
                }

                const response = await API.get(url);
                const orders = response.data || [];
                const pagination = response.pagination || null;

                if (pagination) {
                    totalPages = pagination.totalPages;
                }

                renderOrders(orders);
                renderPagination();
            } catch (error) {
                console.error('Error loading orders:', error);
                showEmptyState('Có lỗi khi tải danh sách đơn hàng');
            }
        }

        function renderOrders(orders) {
            const container = document.getElementById('orders-container');

            if (orders.length === 0) {
                showEmptyState();
                return;
            }

            const formatter = new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            });

            let html = `
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Khách hàng</th>
                            <th>Số điện thoại</th>
                            <th>Địa chỉ</th>
                            <th>Sản phẩm</th>
                            <th>Tổng tiền</th>
                            <th>Trạng thái</th>
                            <th>Thời gian</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            orders.forEach((order, index) => {
                const stt = (currentPage - 1) * ordersPerPage + index + 1;
                const date = new Date(order.created_at);
                const formattedDate = `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear()} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;

                html += `
                    <tr>
                        <td>${stt}</td>
                        <td>
                            <div style="font-weight: 500; line-height: 1.5;">${order.recipient_name}</div>
                            <div style="font-size: 0.85rem; color: #aaa; line-height: 1.5;">${order.user_email || ''}</div>
                        </td>
                        <td style="vertical-align: middle;">${order.recipient_phone}</td>
                        <td style="max-width: 300px; word-wrap: break-word; white-space: normal; line-height: 1.5;">${order.recipient_address}</td>
                        <td>
                            <div class="order-images">
                                ${order.items.slice(0, 3).map(item => `
                                    <div style="display: flex; flex-direction: column; align-items: center; gap: 0.25rem;">
                                        <img src="${item.image_url || 'https://via.placeholder.com/40'}" alt="${item.name}" title="${item.name}">
                                        <span style="font-size: 0.75rem; color: #aaa;">x${item.quantity}</span>
                                    </div>
                                `).join('')}
                                ${order.items.length > 3 ? `<div class="more">+${order.items.length - 3}</div>` : ''}
                            </div>
                        </td>
                        <td style="font-weight: 600; color: var(--primary);">${formatter.format(order.total_amount)}</td>
                        <td>
                            <span class="status-badge status-${order.status}">
                                ${getStatusText(order.status)}
                            </span>
                        </td>
                        <td style="font-size: 0.9rem;">${formattedDate}</td>
                        <td>
                            <button class="action-btn" onclick="viewOrderDetail(${order.id})" title="Xem chi tiết">
                                <i class="fas fa-eye"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        function showEmptyState(message = 'Không có đơn hàng nào') {
            const container = document.getElementById('orders-container');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-shopping-bag"></i>
                    <h3>${message}</h3>
                </div>
            `;
        }

        function renderPagination() {
            let container = document.getElementById('pagination-container');
            
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }
            
            container.style.cssText = 'display: flex; justify-content: center; align-items: center; gap: 0.5rem; margin-top: 2rem; flex-wrap: wrap;';
            
            let html = '';
            html += `<button ${currentPage <= 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})" style="padding: 0.5rem 1rem; background: ${currentPage <= 1 ? 'rgba(255,255,255,0.05)' : 'var(--primary)'}; border: 1px solid var(--glass-border); border-radius: 8px; color: white; cursor: ${currentPage <= 1 ? 'not-allowed' : 'pointer'};">
                <i class="fas fa-chevron-left"></i>
            </button>`;
            
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<button onclick="changePage(${i})" style="padding: 0.5rem 1rem; background: ${i === currentPage ? 'var(--primary)' : 'rgba(255,255,255,0.05)'}; border: 1px solid var(--glass-border); border-radius: 8px; color: white; cursor: pointer; font-weight: ${i === currentPage ? '600' : '400'};">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += `<span style="color: #aaa;">...</span>`;
                }
            }
            
            html += `<button ${currentPage >= totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})" style="padding: 0.5rem 1rem; background: ${currentPage >= totalPages ? 'rgba(255,255,255,0.05)' : 'var(--primary)'}; border: 1px solid var(--glass-border); border-radius: 8px; color: white; cursor: ${currentPage >= totalPages ? 'not-allowed' : 'pointer'};">
                <i class="fas fa-chevron-right"></i>
            </button>`;
            
            container.innerHTML = html;
        }

        window.changePage = function(page) {
            currentPage = page;
            loadOrders();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function viewOrderDetail(orderId) {
            try {
                const response = await API.get(`/admin/orders?page=1&limit=999`);
                const orders = response.data || [];
                selectedOrder = orders.find(o => o.id === orderId);
                
                if (!selectedOrder) {
                    showToast('Không tìm thấy đơn hàng', 'error');
                    return;
                }

                const formatter = new Intl.NumberFormat('vi-VN', {
                    style: 'currency',
                    currency: 'VND'
                });

                const date = new Date(selectedOrder.created_at);
                const formattedDate = `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear()} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;

                let html = `
                    <div class="order-detail-section">
                        <h3>Thông tin đơn hàng</h3>
                        <div class="detail-row">
                            <span class="detail-label">Mã đơn hàng:</span>
                            <span class="detail-value">#${selectedOrder.id}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Thời gian đặt:</span>
                            <span class="detail-value">${formattedDate}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Phương thức thanh toán:</span>
                            <span class="detail-value">${getPaymentMethodText(selectedOrder.payment_method)}</span>
                        </div>
                    </div>

                    <div class="order-detail-section">
                        <h3>Thông tin khách hàng</h3>
                        <div class="detail-row">
                            <span class="detail-label">Họ và tên:</span>
                            <span class="detail-value">${selectedOrder.recipient_name}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Số điện thoại:</span>
                            <span class="detail-value">${selectedOrder.recipient_phone}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Địa chỉ:</span>
                            <span class="detail-value">${selectedOrder.recipient_address}</span>
                        </div>
                    </div>

                    <div class="order-detail-section">
                        <h3>Sản phẩm</h3>
                        ${selectedOrder.items.map(item => `
                            <div class="product-item">
                                <img src="${item.image_url || 'https://via.placeholder.com/60'}" alt="${item.name}">
                                <div class="product-info">
                                    <div style="font-weight: 500; margin-bottom: 0.3rem;">${item.name}</div>
                                    <div style="color: #aaa; font-size: 0.9rem;">Số lượng: ${item.quantity}</div>
                                    <div style="color: var(--primary); font-weight: 600;">${formatter.format(item.price_at_time)} x ${item.quantity}</div>
                                </div>
                                <div style="align-self: center; font-weight: 600; color: var(--primary);">
                                    ${formatter.format(item.price_at_time * item.quantity)}
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="order-detail-section">
                        <h3>Trạng thái đơn hàng</h3>
                        <select class="status-selector" id="status-selector">
                            <option value="pending" ${selectedOrder.status === 'pending' ? 'selected' : ''}>Đang xử lý</option>
                            <option value="paid" ${selectedOrder.status === 'paid' ? 'selected' : ''}>Đã thanh toán</option>
                            <option value="delivered" ${selectedOrder.status === 'delivered' ? 'selected' : ''}>Đã giao hàng</option>
                            <option value="cancelled" ${selectedOrder.status === 'cancelled' ? 'selected' : ''}>Đã hủy</option>
                        </select>
                        <button class="save-btn" onclick="updateOrderStatus()">Cập nhật trạng thái</button>
                    </div>

                    <div class="detail-row" style="margin-top: 1rem; padding-top: 1rem; border-top: 2px solid var(--glass-border);">
                        <span class="detail-label" style="font-size: 1.1rem; font-weight: 600;">Tổng cộng:</span>
                        <span class="detail-value" style="font-size: 1.2rem; color: var(--primary); font-weight: 700;">${formatter.format(selectedOrder.total_amount)}</span>
                    </div>
                `;

                document.getElementById('order-detail-content').innerHTML = html;
                document.getElementById('orderModal').style.display = 'flex';
            } catch (error) {
                console.error('Error viewing order:', error);
                showToast('Lỗi khi tải chi tiết đơn hàng', 'error');
            }
        }

        function closeModal() {
            document.getElementById('orderModal').style.display = 'none';
            selectedOrder = null;
        }

        async function updateOrderStatus() {
            if (!selectedOrder) return;

            const newStatus = document.getElementById('status-selector').value;

            try {
                const res = await fetch(`/api/admin/orders/${selectedOrder.id}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (res.ok) {
                    showToast('Cập nhật trạng thái thành công!', 'success');
                    closeModal();
                    loadOrders();
                } else {
                    const data = await res.json();
                    showToast(data.message || 'Lỗi khi cập nhật trạng thái', 'error');
                }
            } catch (error) {
                console.error('Error updating status:', error);
                showToast('Lỗi kết nối', 'error');
            }
        }

        function getStatusText(status) {
            const statusMap = {
                'paid': 'Đã thanh toán',
                'delivered': 'Đã giao hàng',
                'pending': 'Đang xử lý',
                'cancelled': 'Đã hủy'
            };
            return statusMap[status] || status;
        }

        function getPaymentMethodText(method) {
            const methodMap = {
                'cod': 'Thanh toán khi nhận hàng',
                'banking': 'Chuyển khoản ngân hàng'
            };
            return methodMap[method] || method;
        }

        function logout() {
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = '/admin/login.html';
        }

        loadOrders();
    </script>
</body>
</html>
